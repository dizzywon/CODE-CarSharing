<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Car Sharing</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Material Design Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">

		<!-- Custom css -->
		<link rel="stylesheet" type="text/css" href="assets/css/login.css">

	</head>

	<body>
		<header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id=mainNav>
                <div class="container">
                    <!-- Navbar brand -->
                    <a class="navbar-brand" href="index.html">CAR SHARING</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="signUp.html">Sign Up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="login-body">
        	<div class="card login-box mt-5">

				<h1>Login</h1>
					<!-- registration form -->
					<button class="btn" type="submit"><i class="fa fa-facebook mr-3"></i>Login with Facebook</button>
				<form id="register" action="profile.html" method="GET">
					<!-- email -->
					<div class="form-group">
						<input type="email" id="email" name="email" autofocus required />
						<label>Email</label>
					</div>
					<div class="form-group">
						<!-- passwords -->
						<input type="password" id="pass1" name="pass1" required />
						<span id="strength"></span>
						<label>Password</label>
					</div>
					<button class="btn" type="submit"><a href="profile.html">Login</a></button>
				</form>
				<a class="password-forget" href="#">Forgot Password?</a>
			</div>
        </main>


		<footer class="footer">
			&copy; Car Sharing 2018
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

		<script type="text/javascript">
			
		</script>

	</body>
</html>
